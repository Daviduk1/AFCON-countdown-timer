<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="almighty">
        <h1 class="heading">Countdown timer for african cup of nation</h1>
        <div class="general">
            <div class="goal">
                <img src="./acr11.jpg" alt="">
                <h1>The Official <br>   sponsor of the<br> african cup of nations 2021</h1>
            </div>
            <div class="count">
                <h1>AFCON 2022 starts in:</h1>
                <div class="countdown">
                    <div class="count-day">
                        <h2 class="day">Time</h2>
                        <h3>Days</h2>
                    </div>
                    <div class="count-hour">
                        <h2 class="hour">Time</h2>
                        <h3>Hour</h2>
                    </div>
                    <div class="count-minutes">
                        <h2 class="minute">Time</h2>
                        <h3>Minutes</h2>
                    </div>
                    <div class="count-seconds">
                        <h2 class="second">Time</h2>
                        <h3>Seconds</h2>
                    </div>
                </div>
    
                </div>
    
        </div>
        <div class="sponsor">
            <img src="./visa.png" alt=""><span>|</span>
            
            <img src="./caf.jpg" alt="">
            <h3>Official sponsor</h3>
               
        </div>

    </section>

    <script src="./app.js"></script>
</body>
</html>
